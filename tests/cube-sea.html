<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <title>Cube Sea</title>

    <link href='../css/common.css' rel='stylesheet'></link>

    <script src='../js/third-party/gl-matrix-min.js'></script>
    <script src='../js/third-party/dat.gui.min.js'></script>
    <script src='../js/third-party/wglu-url.js'></script>
    <script src='../js/cottontail/build/cottontail.js'></script>

    <script src='../js/webxr-button.js'></script>
  </head>
  <body>
    <header>
      <details id='details-panel' open>
        <summary>Cube Sea</summary>
        <p>
          All hail the cube sea! It's not very interesting to look at, but it's
          fantastic for testing!
          <a class="back" href="./">Back</a>
        </p>
      </details>
    </header>
    <script>
      (function () {
      'use strict';

      let cubeSea = new CubeSea({
        image_url: '../media/textures/cube-sea.png',
        cube_count: WGLUUrl.getInt('cubeCount'),
        cube_scale: WGLUUrl.getFloat('cubeScale'),
        half_only: WGLUUrl.getBool('halfOnly'),
        auto_rotate: WGLUUrl.getBool('autorotate')
      });

      function updateCubeSea() {
        cubeSea.rebuildCubes()
      }

      // TODO: Save altered values out to a query string
      let gui = new dat.GUI({ autoPlace: false });
      gui.add(cubeSea, 'cube_count').onFinishChange(updateCubeSea);
      gui.add(cubeSea, 'cube_scale', 0.5, 2.0).onFinishChange(updateCubeSea);
      //gui.add(cubeSea, 'heavy_gpu');
      gui.add(cubeSea, 'half_only').onFinishChange(updateCubeSea);
      gui.add(cubeSea, 'auto_rotate');

      let detailsPanel = document.getElementById('details-panel');
      detailsPanel.appendChild(gui.domElement);
      detailsPanel.appendChild(document.createElement('br'));

      // TODO: Test variables that still need to be implemented
      // Busy wait for the specified time to simulate CPU intensive JS.
      /*var simulatedWorkTimeMs = WGLUUrl.getFloat('workTime', 0);

      // Don't produce frames at all. Simulates a broken app.
      var noFrames = WGLUUrl.getBool('noFrames', false);

      // Use 1024x1024 per eye instead of the recommended base render
      // resolution.
      var standardSize = WGLUUrl.getBool('standardSize', false);

      // Multiply the recommended render resolution (or standardSize) in each
      // direction. renderScale=2 means 4x the pixel count.
      var renderScale = WGLUUrl.getFloat('renderScale', 1.0);

      // Support for automated latency testing.
      var latencyPatch = WGLUUrl.getBool('latencyPatch', false);
      var pureFlickerApp = WGLUUrl.getBool('pureFlickerApp', false);

      // Only submit every Nth presentation frame. The first frame is
      // rendered, so a large value can be used to simulate a splash screen.
      var submitInterval = WGLUUrl.getInt('submitInterval', 1);

      // Resize the canvas every N frames, toggling between full and half
      // resolution.
      var canvasResizeInterval = WGLUUrl.getInt('canvasResizeInterval', 0);*/

      // XR globals.
      let xrButton = null;
      let xrExclusiveFrameOfRef = null;
      let xrNonExclusiveFrameOfRef = null;

      // WebGL scene globals.
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      scene.addNode(cubeSea);

      function initXR() {
        xrButton = new XRDeviceButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.requestDevice().then((device) => {
            xrButton.setDevice(device);

            if (!device)
              return;

            let outputCanvas = document.createElement('canvas');
            let ctx = outputCanvas.getContext('xrpresent');

            device.requestSession({outputContext: ctx})
                .then((session) => {
                  document.body.appendChild(outputCanvas);
                  onSessionStarted(session);
                });
          });
        }
      }

      function onRequestSession(device) {
        // Set up a mirror canvas
        let mirrorCanvas = document.createElement('canvas');
        let ctx = mirrorCanvas.getContext('xrpresent');
        mirrorCanvas.setAttribute('id', 'mirror-canvas');
        document.body.appendChild(mirrorCanvas);

        device.requestSession({ exclusive: true, outputContext: ctx }).then((session) => {
          xrButton.setSession(session);
          onSessionStarted(session);
        });
      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);

        if (!gl) {
          gl = createWebGLContext({
            compatibleXRDevice: session.device
          });

          renderer = new Renderer(gl);

          scene.setRenderer(renderer);
          scene.gltf2Loader.loadFromUrl('../media/gltf/controller/controller.gltf').then((controller_mesh) => {
            scene.inputRenderer.setControllerMesh(controller_mesh);
          });
        }

        session.baseLayer = new XRWebGLLayer(session, gl);

        session.requestFrameOfReference('eyeLevel').then((frameOfRef) => {
          if (session.exclusive) {
            xrExclusiveFrameOfRef = frameOfRef;
          } else {
            xrNonExclusiveFrameOfRef = frameOfRef;
          }
          session.requestAnimationFrame(onXRFrame);
        });
      }

      function onEndSession(session) {
        session.end();
      }

      function onSessionEnded(event) {
        if (event.session.exclusive) {
          document.body.removeChild(document.querySelector('#mirror-canvas'));
          xrButton.setSession(null);
        }
      }

      function onXRFrame(t, frame) {
        let session = frame.session;
        let frameOfRef = session.exclusive ?
                         xrExclusiveFrameOfRef :
                         xrNonExclusiveFrameOfRef;
        let pose = frame.getDevicePose(frameOfRef);

        scene.startFrame();

        session.requestAnimationFrame(onXRFrame);

        scene.updateInputSources(frame, frameOfRef);

        scene.drawXRFrame(frame, pose);

        scene.endFrame();
      }

      // Start the XR application.
      initXR();
      })();
    </script>
  </body>
</html>
