  <body>
    <header>
      <details id='details-panel' open>
        <summary>Offscreen Canvas</summary>
        <p>
          A simple test to ensure that the browser's WebXR implementation works with a WebGL context created
          from an OffscreenCanvas.
          <a class="back" href="./">Back</a>
        </p>
      </details>
    </header>
    <script>
      (function () {
      'use strict';

      // If requested, initialize the WebXR polyfill
      if (QueryArgs.getBool('allowPolyfill', false)) {
        var polyfill = new WebXRPolyfill();
      }

      // XR globals.
      let xrButton = null;
      let xrExclusiveFrameOfRef = null;
      let xrNonExclusiveFrameOfRef = null;

      // WebGL scene globals.
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      scene.addNode(new Gltf2Node({url: 'media/gltf/space/space.gltf'}));
      scene.addNode(new SkyboxNode({url: 'media/textures/milky-way-4k.png'}));

      function initXR() {
        xrButton = new XRDeviceButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.requestDevice().then((device) => {
            device.supportsSession({exclusive: true}).then(() => {
              xrButton.setDevice(device);
            });

            let outputCanvas = document.createElement('canvas');
            let ctx = outputCanvas.getContext('xrpresent');

            device.requestSession({outputContext: ctx})
                .then((session) => {
                  document.body.appendChild(outputCanvas);
                  onSessionStarted(session);
                });
          });
        }
      }

      function initGL(compatibleDevice) {
        if (gl)
          return;

        let offscreenCanvas = new OffscreenCanvas();
        gl = offscreenCanvas.getContext('webgl', {
          compatibleXRDevice: compatibleDevice
        });

        renderer = new Renderer(gl);
        scene.setRenderer(renderer);
        scene.inputRenderer.setControllerMesh(new Gltf2Node({url: '../media/gltf/controller/controller.gltf'}));
      }

      function onRequestSession(device) {
        // Set up a mirror canvas
        let mirrorCanvas = document.createElement('canvas');
        let ctx = mirrorCanvas.getContext('xrpresent');
        mirrorCanvas.setAttribute('id', 'mirror-canvas');
        document.body.appendChild(mirrorCanvas);

        device.requestSession({ exclusive: true, outputContext: ctx }).then((session) => {
          xrButton.setSession(session);
          onSessionStarted(session);
        });
      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);

        initGL(session.device);

        session.baseLayer = new XRWebGLLayer(session, gl, {
          framebufferScaleFactor: appSettings.framebufferScale,
          antialias: appSettings.antialias});

        session.requestFrameOfReference('eyeLevel').then((frameOfRef) => {
          if (session.exclusive) {
            xrExclusiveFrameOfRef = frameOfRef;
          } else {
            xrNonExclusiveFrameOfRef = frameOfRef;
          }
          session.requestAnimationFrame(onXRFrame);
        });
      }

      function onEndSession(session) {
        session.end();
      }

      function onSessionEnded(event) {
        if (event.session.exclusive) {
          document.body.removeChild(document.querySelector('#mirror-canvas'));
          xrButton.setSession(null);
        }
      }

      let frameNum = 0;
      let tmp = 0;

      function onXRFrame(t, frame) {
        let session = frame.session;
        let frameOfRef = session.exclusive ?
                         xrExclusiveFrameOfRef :
                         xrNonExclusiveFrameOfRef;
        let pose = frame.getDevicePose(frameOfRef);

        frameNum++;

        scene.startFrame();

        if (appSettings.simulatedWorkTimeMs > 0) {
          // Simulate a heavy Javascript workload
          let start = Date.now();
          while (Date.now() - start < appSettings.simulatedWorkTimeMs) {
            // Spin our wheels doing useless BS :)
            tmp = Math.sin(Math.cos(Math.tan(tmp)));
          }
        }

        session.baseLayer.requestViewportScaling(appSettings.viewportScale);

        session.requestAnimationFrame(onXRFrame);

        // Simulate a poorly designed app that doesn't provide frames.
        if (appSettings.noFrames) {
          scene.endFrame();
          return;
        }

        // Simulate an app that's only submitting on a subset of animation
        // frames. This seems to be legal according to the WebVR spec?
        // frameNum=0 is submitted, so setting submitInterval to a large
        // number can simulate a splash screen.
        if (appSettings.submitInterval && frameNum % appSettings.submitInterval > 0) {
          return;
        }

        scene.clear = !appSettings.noClear;

        scene.updateInputSources(frame, frameOfRef);

        scene.drawXRFrame(frame, pose);

        scene.endFrame();
      }

      // Start the XR application.
      initXR();
      })();
    </script>
  </body>
