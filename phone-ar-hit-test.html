    <header>
      <details open>
        <summary>AR Hit Test</summary>
        <p>
          This sample demonstrates use of hit testing to place AR objects on real-world surfaces.
          <a class="back" href="./">Back</a>
        </p>
      </details>

    <script>
      (function () {
      'use strict';

      // If requested, initialize the WebXR polyfill
      if (QueryArgs.getBool('allowPolyfill', false)) {
        var polyfill = new WebXRPolyfill();
      }

      // XR globals.
      let xrButton = null;
      let xrFrameOfRef = null;

      // WebGL scene globals.
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      let headset = new Gltf2Node({url: 'media/gltf/headset/headset.gltf'});
      headset.visible = false;
      scene.addNode(headset);

      // Ensure the background is transparent for AR.
      scene.clear = false;

      function initXR() {
        xrButton = new XRDeviceButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession,
          textEnterXRTitle: "START AR",
          textXRNotFoundTitle: "AR NOT FOUND",
          textExitXRTitle: "EXIT  AR",
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.requestDevice().then((device) => {
            // TODO: supportsSession call for AR.
            //device.supportsSession({ar: true}).then(() => {
              xrButton.setDevice(device);
            //});
          });
        }
      }

      function onRequestSession(device) {
        // AR sessions must have an outputContext, just like magic window
        // sessions.
        let outputCanvas = document.createElement('canvas');
        outputCanvas.setAttribute('id', 'output-canvas');
        let ctx = outputCanvas.getContext('xrpresent');

        // Even though this is a non-exclusive session, the fact that it's
        // using AR features means it must be requested in a user activation
        // event so that appropriate permissions can be granted.

        // TODO: The 'requestAR' option here does nothing yet.
        device.requestSession({ requestAR: true, outputContext: ctx })
            .then((session) => {
              // Add the canvas to the document once we know that it will be
              // rendered to.
              document.body.appendChild(outputCanvas);
              xrButton.setSession(session);
              onSessionStarted(session);
            });
      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);
        session.addEventListener('select', onSelect);

        if (!gl) {
          gl = createWebGLContext({
            compatibleXRDevice: session.device
          });

          renderer = new Renderer(gl);

          scene.setRenderer(renderer);
        }

        session.baseLayer = new XRWebGLLayer(session, gl);

        session.requestFrameOfReference('eyeLevel').then((frameOfRef) => {
          xrFrameOfRef = frameOfRef;
          session.requestAnimationFrame(onXRFrame);
        });
      }

      function onEndSession(session) {
        session.end();
        // Remove the injected output canvas from the DOM.
        document.body.removeChild(document.querySelector('#output-canvas'));
      }

      function onSessionEnded(event) {
        xrButton.setSession(null);
      }

      let rayOrigin = vec3.create();
      let rayDirection = vec3.create();
      function onSelect(event) {
        let inputPose = event.frame.getInputPose(event.inputSource, xrFrameOfRef);
        if (!inputPose) {
          return;
        }

        if (inputPose.pointerMatrix) {
          vec3.set(rayOrigin, 0, 0, 0);
          vec3.transformMat4(rayOrigin, rayOrigin, inputPose.pointerMatrix);

          vec3.set(rayDirection, 0, 0, -1);
          vec3.transformMat4(rayDirection, rayDirection, inputPose.pointerMatrix);
          vec3.sub(rayDirection, rayDirection, rayOrigin);
          vec3.normalize(rayDirection, rayDirection);

          event.frame.session.requestHitTest(rayOrigin, rayDirection, xrFrameOfRef).then((results) => {
            if (results.length) {
              let hitResult = results[0];
              headset.visible = true;
              headset.matrix = hitResult.hitMatrix;
            }
          });
        }
      }

      // Called every time a XRSession requests that a new frame be drawn.
      function onXRFrame(t, frame) {
        let session = frame.session;
        let pose = frame.getDevicePose(xrFrameOfRef);

        /*if (pose && pose.poseModelMatrix) {
          vec3.set(rayOrigin, 0, 0, 0);
          vec3.transformMat4(rayOrigin, rayOrigin, pose.poseModelMatrix);

          vec3.set(rayDirection, 0, 0, -1);
          vec3.transformMat4(rayDirection, rayDirection, pose.poseModelMatrix);

          // For debugging: Show where I'm pointing.
          //scene.inputRenderer.addCursor(rayDirection);

          vec3.sub(rayDirection, rayDirection, rayOrigin);
          vec3.normalize(rayDirection, rayDirection);

          session.requestHitTest(rayOrigin, rayDirection, xrFrameOfRef).then((results) => {
            if (results.length) {
              let hitResult = results[0];
              headset.visible = true;
              headset.matrix = hitResult.hitMatrix;
            }
          });
        }*/

        scene.startFrame();

        session.requestAnimationFrame(onXRFrame);

        scene.drawXRFrame(frame, pose);

        scene.endFrame();
      }

      // Start the XR application.
      initXR();
      })();
    </script>
  </body>
